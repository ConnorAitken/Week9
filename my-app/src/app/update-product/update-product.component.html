<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <form (submit)="updateProduct($event)">
        <div class="form-group">
            <label for="productid">Product ID</label>
            <input class="form-control" [readonly]=true id="product.id" name="product.id" [(ngModel)]="product.id">
        </div>
        <div class="form-group">
            <label for="productid">Product Name</label>
            <input class="form-control" id="product.name" name="product.name" [(ngModel)]="product.name">
        </div>
        <div class="form-group">
            <label for="productid">Description</label>
            <textarea class="form-control" id="productdesc" name="productdesc" [(ngModel)]="product.description"></textarea>
        </div>
        <div class="form-group">
            <label for="productid">Price</label>
            <input type="number" class="form-control" id="productprice" name="productprice" [(ngModel)]="product.price">
        </div>
        <div class="form-group">
            <label for="productid">Units</label>
            <input type="number" class="form-control" id="productunits" name="productunits" [(ngModel)]="product.units">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary"><i class="fa fa-plus-square"></i> Submit</button>
            &nbsp; <button type="submit" class="btn btn-primary" (click)="return()"><i class="fa fa-home"></i> Back</button>
        </div>
        <div [@noticeState]="noticeName" class="alert alert-warning" role="alert">{{editProductMessage}}</div>
        </form>
    </div>
</body>
